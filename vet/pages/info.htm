title = "info"
url = "/info"
layout = "default"
==

<div class="info__page">
  <div class="container">
    <div class="main-content__header" style="background-image: url({{'assets/img/Pages/bg.jpg'|theme}})">
      <div class="caption">Информация</div>
      <div class="overlay"></div>
    </div>
    <div class="info__page__body">
      <div class="accordeon">
        <div class="accordeon-item">
          <div class="accordeon-item__title">Реквизиты КОГБУ «Яранская межрайСББЖ»</div>
          <div class="accordeon-item__content">
            <img
              class="img-responsive flex50 w50 info-img"
              src="{{'/assets/img/Pages/Info/1.jpg' | theme}}"
              alt=""
            />
          </div>
        </div>
        <div class="accordeon-item">
          <div class="accordeon-item__title">Лицензия</div>
          <div class="accordeon-item__content">
            <img class="img-responsive info-img" src="{{'/assets/img/Pages/Info/2.jpg' | theme}}" alt="" />
          </div>
        </div>
        <div class="accordeon-item">
          <div class="accordeon-item__title">Санитарно-эпидемиологическое заключение</div>
          <div class="accordeon-item__content">
            <img
              class="img-responsive flex50 w50 info-img"
              src="{{'/assets/img/Pages/Info/3.jpg' | theme}}"
              alt=""
            /><img
              class="img-responsive flex50 w50 info-img"
              src="{{'/assets/img/Pages/Info/4.jpg' | theme}}"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
